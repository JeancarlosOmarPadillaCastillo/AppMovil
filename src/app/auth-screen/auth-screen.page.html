<ion-content [fullscreen]="true">
  <br>
  <div align="center">
    <img src="../../assets/icon/logoBlanco.png" width="150px" />
  </div>
  <br>

  <ion-list>
    <div class="ion-margin marginBottom" >
      <ion-segment mode="ios" [value]="segmentValue" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="1">
          <ion-label>Ingresar</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label>Registrarse</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <app-sign-in *ngIf="segmentValue === '1'"></app-sign-in>
    <app-sign-up *ngIf="segmentValue === '2'"></app-sign-up>

  </ion-list>

</ion-content>
