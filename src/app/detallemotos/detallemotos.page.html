<body>
<div class="card">
  <div class="image">
    <ion-img src="../../assets/MOTOS/{{foto}}.png"></ion-img>
  </div>
  <p><strong>Descripción:</strong></p>
  <p>{{descripcion}}</p>
  <div class="container" >

    <h6 class="label"><strong>Categoría:</strong></h6>
    <h6 class="Detalle">{{ categoria }}</h6>
  </div>
    <div class="container" >
      <h6 class="label"><strong>Marca:</strong></h6>
      <h6 class="Detalle">{{ marca }}</h6>
    </div>
    <div class="container" >
      <h6 class="label"><strong>Modelo:</strong></h6>
      <h6 class="Detalle">{{ modelo }}</h6>
    </div>
  <div class="container" >
    <h6 class="label"><strong>Color:</strong></h6>
    <h6 class="Detalle">{{ color }}</h6>
  </div>
    <div class="container" >
      <h6 class="label"><strong>Precio:</strong></h6>
      <h6 class="Detalle"><sup>S/.</sup>{{ precioVenta|number:'1.2' }}</h6>
    </div>
  <div class="container" >
    <h6 class="label"><strong>Garantia:</strong></h6>
    <h6 class="Detalle">{{ garantia }}</h6>
  </div>
    <div class="container" >
      <h6 class="label"><strong>Stock:</strong></h6>
      <h6 class="Detalle">{{ STOCK }}</h6>
    </div>
  <div class="container2">
    <div id="ver">
      <ion-button class="btn btn-ver" routerLink="/tab/motos2" >Atras</ion-button>
      <ion-button  (click)="anadirCarrito()">Añadir</ion-button>
    </div>
    <div>

    </div>
  </div>
  </div>

</body>
<style>
  body{
    background-image: url("./assets/icon/Fondos/FondoIniciarSesion.png");
  }
</style>
